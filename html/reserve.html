<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reserves.css" />
    <title>Reservation</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a>ATLANTIS RESORT</a>
            </div>
            <nav>
                <a href="../html/homepage.html">Home</a>
                <a href="../html/amenities.html">Amenities</a>
                <a href="../html/roomrate.html">Room Rate</a>
            </nav>
        </div>
        <!--SIGN UP FORM-->
        <div class="sign-up-container">
            <h2>Reserve Now!</h2>
            <form class="sign-up-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="description">
                By signing up, you will creae a account to Atlantis Resort and can reserve your booking!
            </p>
        </div>
        
    </header>
